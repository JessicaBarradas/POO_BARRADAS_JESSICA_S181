<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Fruta</title>
</head>
<body>
    <h1>Fruta a Editar: </h1>
    <br><br>
    <form action="/actualizar/{{frut.0}}" method="POST">
    <br><br>
        <input type="text" name="txtFruta" value="{{frut.1}}" readonly>
        <input type="text" name="txtTemporada" value="{{frut.2}}">
        <input type="decimal" name="txtPrecio" value="{{frut.3}}">
        <input type="number" name="txtStock" value="{{frut.4}}">
        <button type="submit">Actualizar</button>
    </form>
    <form action=/consultar>
        <button>Cancelar</button>
    </form>
</body>
</html>
