<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.0_fgXlgYQWSZ_g5YPXc24AHaEZ?pid=ImgDet&rs=1" type="image/x-icon">
    <title>Fruteria La Toronjita</title>
</head>
<body>
    <br><br><h1>Gestion de Frutas</h1><br>
    {%with mensajes=get_flashed_messages()%} 
        {% if  mensajes%}
            {% for msj in mensajes  %}
                <h3> {{msj}} </h3>
            {% endfor %}
        {% endif %}
    {% endwith %}
<br>
    <form action="/guardar" method="POST">
        <input type="text" name="txtFruta" placeholder="Ingresa una Fruta" required>
        <input type="text" name="txtTemporada" placeholder="Ingresa una Temporada" required>
        <input type="decimal" name="txtPrecio" placeholder="Ingresa el precio de la fruta" required>
        <input type="number" name="txtStock" placeholder="Ingresa Stock" required>
        <button type="submit">Guardar</button>
    </form>
    <br>
    <br>
    <form action=/consultar>
    <button type="submit">Consultar</button>
    </form>
</body>
</html>
