<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="../IMAGENES/t.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/ESTILO.css">
    <title>OLVIDE MI CONTRASEÑA</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="tittle-section">
                <h2 class="tittle">Recuperar mi contraseña</h2>
                <p class="para">Ingresa un e-mail en donde se le enviara un enlace a su correo, 
                    verifique que su correo sea correcto antes de crear su nueva contraseña. Haga clic en el 
                    enlace que le aparecera en su correo y crea su nueva contraseña.
                </p>
            </div>
            <form action="" class="from">
                <div class="input-group">
                    <label for="" class="label-tittle">Ingrese su correo electronico</label>
                    <input type="email" name="e-mail" placeholder="Ingrese su correo">
                    
                </div>
                <div class="input-group">
                    <button class="submit-btn" type="submit"> Enviar correo</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
