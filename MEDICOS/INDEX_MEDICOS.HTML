<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../CSS/ESTILOS.css">
    <title>INICIO DE SESION | MEDICOS</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="header">
                <header><img src="../IMAGENES/t.png" alt=""></header>
                <P>Inicio de sesisón</P>
            </div>
            <div class="input-box">
                <label for="text">RFC</label>
                <input type="text" class="input-field" id="text" required>
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <label for="password">CONTRASEÑA</label>
                <input type="password" class="input-field" id="password" required>
                <i class="bx bx-lock"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="input-submit" value="Ingresar">
            </div>
            <div class="boton">
                <span><a href="#">¿Olvidaste tu contraseña?</a></span>
            </div>
        </div>
        <div class="wrapper">

        </div>
    </div>
</body>
</html>
