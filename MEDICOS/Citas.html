<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/ESTI.css">
    <link rel="shortcut icon" href="../IMAGENES/t.png" type="image/x-icon">
    <title>REGISTRO | MEDICOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 position-relative">
    <div class="row">
      <div class="col">
        <button class="btn btn-success mb-2">New Register</button>
        <table class="table table-dark" id="table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nombre</th>
              <th>Dia</th>
              <th>Mes</th>
              <th>Año</th>
              <th>Hora</th>
              <th>Edit</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Jessica Bretón</td>
              <td>24</td>
              <td>Junio</td>
              <td>2023</td>
              <td>13:00</td>
              <td><button class="btn btn-warning">Edit</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    </div>

  <div class="position-absolute w-100 top translate" id="modal">
    <form class="form-control w-50">
      <h1 class="text-center">New Register</h1>
      <div class="form-control border-white">
        <label for="">Id :</label>
        <input type="text" class="form-control w-25">
      </div>
      <div class="form-control border-white">
        <label for="">NOMBRE :</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-control border-white">
        <label for="" :</label>
        <input type="number" class="form-control w-25">
      </div>
      <div class="form-control border-white">
        <label for="">Fecha de Nacimiento :</label>
        <input type="number" class="form-control w-25">
      </div>
      <div class="form-control border-white">
        <label for="">Alergias :</label>
        <input type="number" class="form-control w-25">
      </div>
      <div class="form-control border-white">
        <label for="">Antecedentes :</label>
        <input type="number" class="form-control w-25">
      </div>
      <div class="form-control border-white">
        <button class="btn btn-primary">Save!</button>
      </div>
    </form>
    <button class="position-absolute btn btn-danger close">Close</button>
    </div>
    <script src="../JS/scri.js"></script>
    </BODY>
    </html>
